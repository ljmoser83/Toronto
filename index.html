<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Toronto Bikes and History Tour</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style>
        body,
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, .75);
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        var boundaryOptions = {
            fillOpacity: 0,
            color: 'red',
            opacity: 1,
            weight: 3
        };

        var options = {
            center: [43.7246, -79.3813],
            zoom: 11,
            minZoom: 9,
            maxZoom: 16,

        };
        var map = L.map('map', options);
        $.when(
            $.getJSON('data/toronto-boundary.json'),
            $.getJSON('data/bike-trails.json'),
        ).done(function (boundary, trails) {
            drawMap(boundary, trails);
        });

        function drawMap(boundary, trails) {

            L.geoJson(boundary, {
                style: boundaryOptions
            }).addTo(map);
            L.geoJson(trails).addTo(map);
        }
    </script>
</body>

</html>
